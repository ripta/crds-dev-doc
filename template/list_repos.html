<div class="content-wrapper">
    <div class="container">
        <p>Repos indexed: <b>{{ .Total }}</b></p>
        <div id="repos"></div>
    </div>
</div>

{{ template "_scripts" . }}
<script src="https://unpkg.com/react-table@7/dist/react-table.production.min.js"></script>
<script type="module">
    const { html } = htmReact;
    const { useTable, useSortBy, useGlobalFilter  } = ReactTable;

    const { Repos, } = {{ . }};
    const data = Repos;

    const columns = [
        {
            Header: 'Repository',
            accessor: 'Name',
            Cell: ({ row: { original }, value }) => html`<a href=${`/repo/${original.Name}`}>${value}</a>`,
        },
        {
            Header: 'Tag Count',
            accessor: 'TagCount',
        },
        {
            Header: 'Last Indexed',
            accessor: 'LastDate',
        },
    ];

    function ReposHeader(column) {
        return html`<th ...${column.getHeaderProps(column.getSortByToggleProps())}>
        ${column.render('Header')}
            <span class="sort-header ${column.isSorted ? 'sort-header-active' : ''}">
            ${(column.isSorted
            ? column.isSortedDesc
                ? html`<i class="fas fa-sort-down"></i>`
                : html`<i class="fas fa-sort-up"></i>`
            : html`<i class="fas fa-sort"></i>`)}
            </span>
        </th>`
    }

    function ReposTable() {
        const table = useTable({
            columns,
            data,
        }, useSortBy, useGlobalFilter);
        const {
            getTableProps,
            getTableBodyProps,
            headerGroups,
            rows,
            prepareRow,
            setGlobalFilter,
            state: { globalFilter }
        } = table;

        return html`
            <form class="form-inline specific-w-md-400 w-sm-100 mb-md-3 mb-2" onSubmit=${e => e.preventDefault}>
            <input type="search" class="form-control" placeholder="Filter by any field value" onInput=${e => setGlobalFilter(e.target.value)} value=${globalFilter}></input>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-outer-bordered" ...${getTableProps()}>
                <thead>
                    ${headerGroups.map(group => html`
                    <tr ...${group.getHeaderGroupProps()}>
                        ${group.headers.map(ReposHeader)}
                    </tr>
                    `)}
                </thead>
                <tbody ...${getTableBodyProps()}>
                    ${rows.map(row => {
            prepareRow(row)
            return html`
                        <tr ...${row.getRowProps()}>
                            ${row.cells.map(cell => html`
                            <td ...${cell.getCellProps()}>${cell.render('Cell')}</td>
                            `)}
                        </tr>
                        `
        })}
                </tbody>
            </table>
        </div>`;
    }

    const root = ReactDOM.createRoot(document.getElementById("repos"));
    root.render(html`<${ReposTable} />`);
</script>
<style>
    #repos .sort-header {
        margin-left: 1rem;
    }

    #repos .sort-header:not(.sort-header-active) {
        opacity: 0.5;
    }
</style>
